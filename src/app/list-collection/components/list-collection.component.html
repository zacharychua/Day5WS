<mat-accordion>
        <mat-expansion-panel #panel [expanded]="expand" (afterExpand)="onExpand(panel.expanded)">
            <mat-expansion-panel-header>
                <mat-panel-title>
                    View Collection
                </mat-panel-title>
                <mat-panel-description>
                    Click here to view your list of Vinyl
                </mat-panel-description>
            </mat-expansion-panel-header>
            <div *ngFor="let item of itemList">
                    <mat-card class="example-card">
                        <mat-card-header>
                            <img mat-card-avatar [src]="item.album_img">
                            <mat-card-title>{{item.album_name}}</mat-card-title>
                            <mat-card-subtitle>
                                <div fxLayout="column">
                                    <code>
                                        {{item.artist}}
                                    </code>
                                    <code>
                                        Ratings: {{item.rating}}
                                    </code>
                                </div>
                            </mat-card-subtitle>
                        </mat-card-header>
                        <mat-card-content>
                            <mat-accordion>
                                <mat-expansion-panel>
                                    <mat-expansion-panel-header>
                                        <mat-panel-title>
                                            Description
                                        </mat-panel-title>
                                        <mat-panel-description>
                                            Click here to view a short description
                                        </mat-panel-description>
                                    </mat-expansion-panel-header>
                                        <code>{{item.album_desc}}</code>
                                </mat-expansion-panel>
                            </mat-accordion>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-button>LIKE</button>
                            <button mat-button (click)="share()">SHARE</button>
                        </mat-card-actions>
                    </mat-card>
                </div>
        </mat-expansion-panel>
    </mat-accordion>
